 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyEvent</title>
      <style>
    #main {
      background-color: lime;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }
  </style>
 </head>
 <body>
    <div id="main">ðŸ˜Š</div>
    <p id="para"></p>
    <script>
        let mybox = document.getElementById("main")

        let moveCount = 10;
        let y =0;
        let x =0;
        
        document.addEventListener("keydown",event =>{
            mybox.textContent ="ðŸ˜£"
            mybox.style.backgroundColor ="red"
        })
         
        document.addEventListener("keyup",event =>{
            mybox.textContent ="ðŸ˜Š"
            mybox.style.backgroundColor ="lime"
        })

        let count ="";
        document.addEventListener("keypress",event =>{
            let para = document.getElementById("para")
            para.textContent = event.key
            count += event.key
           console.log(count)

        
        })
         
     
        

        document.addEventListener("keydown", event =>{
           if(event.key.startsWith("Arrow")){
            switch(event.key){
                case "ArrowUp":
                  y -=moveCount;
                  break;
                  case "ArrowDown":
                  y +=moveCount;
                  break;
                  case "ArrowLeft":
                  x -=moveCount;
                  break;
                  case "ArrowRight":
                  x +=moveCount;
                  break;
            }
            mybox.style.marginTop =`${y}px`
            mybox.style.marginLeft =`${x}px`

           }
        })
    </script>
 </body>
 </html>
