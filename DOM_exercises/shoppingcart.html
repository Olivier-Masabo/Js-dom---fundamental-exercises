 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> online shopping cart</title>
 </head>

 <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    background-color: #f5f5f5;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  #main {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
  }

  .middle {
    width: 280px;
    background-color: #fff;
    padding: 15px;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .middle img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .price {
    position: absolute;
    top: 0;
    left: 0;
    background-color: #007bff;
    color: white;
    padding: 5px 10px;
    font-weight: bold;
    border-top-left-radius: 10px;
    border-bottom-right-radius: 10px;
  }

  input[type="number"] {
    width: 60%;
    padding: 8px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  #buy {
    margin-top: 10px;
    background-color: green;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #buy:hover {
    background-color: darkgreen;
  }

  #added {
    margin-top: 40px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  th, td {
    padding: 12px;
    border: 1px solid #ccc;
    text-align: center;
  }

  th {
    background-color: #007bff;
    color: white;
  }

  td {
    color: #333;
  }
</style>

 <body>
    <h1>online shopping</h1>
    <div id="main">
        <div class="middle">
            <h3 id="item1">Laptop</h3>
            <img src="./images/img1.webp" alt="">
            <div class="price">550 â‚¬</div>
            <input type="number" id="numberValue">
            <button id="buy">buy</button>
        </div>

        <div class="middle">
            <h3>headphone</h3>
            <img src="./images/img2.webp" alt="">
              <div class="price">30 â‚¬</div>
            <input type="number" id="numberValue">
            <button id="buy">buy</button>
        </div>

        <div class="middle">
            <h3>Smart TV</h3>

            <img src="./images/img3.webp" alt="">
              <div class="price">250 â‚¬</div>
            <input type="number" id="numberValue">
            <button id="buy">buy</button>
        </div>
    </div>
    <div id="added">
      <table border="1">
        <thead>
          <th>item</th>
          <th>quantity</th>
          <th>cost</th>
          <th>total</th>
          <th>Action</th>
        </thead>
        <tbody id="trow"></tbody>
      </table>
</div>

<script>
  let tbody = document.getElementById("trow")
  let price = document.querySelector(".price").textContent;
  let realPrice =parseInt(price)
  console.log(realPrice)
  let buybutton = document.getElementById("buy")
  let TypedValue = document.getElementById("numberValue")

  

    buybutton.addEventListener("click",()=>{
      
      if(TypedValue.value !=="" && TypedValue.value >0){

        let tableRow = document.createElement("tr")
        
  let tabledata = document.createElement("td")
  let item = document.getElementById("item1").textContent
  tabledata.textContent = item;
  
  let quantity = TypedValue.value
  let td2 = document.createElement("td")
  td2.textContent=quantity
  
  let cost = realPrice
  td3 =document.createElement("td")
  td3.textContent = cost
  
  let total = quantity * cost
  td4 =document.createElement("td")
  td4.textContent =total
  
  
  
  
  tableRow.append(tabledata,td2,td3,td4)
  tbody.appendChild(tableRow)
  TypedValue.value =""
  
  
}else{
  alert("please enter number of item firstðŸ›’")
}
})


</script>
 </body>
 </html>
